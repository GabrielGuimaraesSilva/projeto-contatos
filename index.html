<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/Contatos.png" id="iconeContatos" alt="Icone de contatos">
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome-contato" title="Nome completo do contato" placeholder="Nome completo" required>
            <input type="tel" id="numero-contato" title="Número do contato" pattern="\(\d{2}\) \d{4,5}-\d{4}"
                placeholder="(XX) XXXXX-XXXX" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número do Contato
                    </th>
                </tr>
            </thead>
            <tr>
            </tr>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
